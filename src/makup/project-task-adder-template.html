<details id="task-adder">
  <summary>Add task</summary>
  <form>
    <fieldset data-grid>
      <legend>New task</legend>
      <label for="objective"
        >Name
        <input type="text" name="objective" id="objective" required /> </label
      ><label for="priority"
        >priority<input
          type="number"
          name="priority"
          id="priority"
          min="1"
          max="4"
          required
        />
      </label>
      <label for="due-date"
        >Due Date<input type="date" name="due-date" id="due-date"
      /></label>
      <label for="note">Note<textarea name="note" id="note"></textarea></label>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</details>
