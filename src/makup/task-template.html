<li class="task">
  <details data-grid>
    <summary class="objective">objective</summary>
    <label> Priority: <input type="number" class="priority" readonly /> </label>
    <label> Due Date: <input class="due-date" readonly /></label>
    <textarea class="note" readonly>Note</textarea>
    <form>
      <fieldset>
        <legend>Manage task:</legend>
        <a data-action="remove">Remove task</a>
        <a data-action="change">Change Task</a>
      </fieldset>
    </form>
  </details>
</li>
