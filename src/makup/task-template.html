<li class="task">
  <details data-grid>
    <summary class="objective">objective</summary>
    <label>
      Priority: <input type="number" class="priority editable" readonly />
    </label>
    <label> Due Date: <input class="due-date editable" readonly /></label>
    <textarea class="note editable" readonly>Note</textarea>
    <form>
      <fieldset>
        <legend>Manage task:</legend>
        <button type="submit" name="remove">Remove task</button>
        <button type="submit" name="change">Change Task</button>
        <button type="submit" name="save">Save</button>
        <button type="submit" name="restore">Restore</button>
      </fieldset>
    </form>
  </details>
</li>
