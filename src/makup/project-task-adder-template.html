<details id="task-adder">
  <summary>Add task</summary>
  <form>
    <fieldset>
      <legend>New task</legend>
      <label for="objective"
        >Name
        <input type="text" name="objective" id="objective" required /> </label
      ><label for="priority"
        >priority<input type="number" name="priority" id="priority" required />
      </label>
      <label for="due-date"
        >Due Date<input type="datetime" name="due-date" id="due-date"
      /></label>
      <label for="note">Note<textarea name="note" id="note"></textarea></label>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</details>
